name: SecretHawk Scan

on:
  pull_request:
  push:
    branches: ["main"]

jobs:
  secret-scan:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
      actions: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build SecretHawk
        run: go build -o secrethawk ./cmd/secrethawk

      - name: SecretHawk Scan (SARIF)
        id: scan
        continue-on-error: true
        run: ./secrethawk scan --since origin/main --format sarif --output secrethawk.sarif --fail-on high

      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: secrethawk.sarif

      - name: Fail when threshold reached
        if: steps.scan.outcome == 'failure'
        run: exit 1
