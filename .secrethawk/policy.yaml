version: "1"
scan:
  default_mode: since-last-baseline
  exclude_paths:
    - "vendor/**"
    - "node_modules/**"
    - "**/*_test.go"
    - "docs/examples/**"
  max_file_size_kb: 500
allowlist:
  patterns:
    - regex: 'AKIAIOSFODNN7EXAMPLE'
      reason: "AWS official example key"
    - regex: 'sk_test_[A-Za-z0-9]+'
      reason: "Stripe test key can be ignored in demo data"
severity:
  block_on: high
